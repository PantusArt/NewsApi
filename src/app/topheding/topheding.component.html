<div class="container-fluid mt-5">
  <h1>Гарячі новини!</h1>
  <div class="row">
    <div *ngFor="let d of topheadingDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              <h2 class="mt-2 mb-2">{{d.title}}</h2>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{d.urlToImage}}" alt="">
          <mat-card-content>
          <p>
          {{d.description}}
          </p>
          </mat-card-content>
          <mat-card-actions>
           <p><a href="{{d.url}}"  target="_blank" class="btn btn-dark btn-sm mt-2">Більше...</a></p>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
